<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">
    Angular Links Vote
  </a>
</nav>
<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Add a Link</h3>
        <form action="" class="card-body">
          <label for="title">Title:</label>
          <input type="text" #title name="title" class="form-control" autofocus>
          <label for="title">Link:</label>
          <input type="text" #link name="link" class="form-control" autofocus>
          <button (click)="addLink(title,link)"
            class="btn btn-primary btn-block mt-4">
            Submit Link
          </button>
        </form>
      </div>
    </div>
  </div>  
  <app-link *ngFor="let link of links"
    [link]="link"></app-link>  
</div>
